<style>
.image-gallery {
  overflow: auto;
  margin-left: -1% !important;
}

    .image-gallery a {
      float: left;
      display: block;
      margin: 0 0 1% 1%;
      width: 19%;
      text-align: center;
      text-decoration: none !important;
    }

    .image-gallery a span {
      display: block;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      padding: 3px 0;
    }

    .image-gallery a img {
      width: 100%;
      display: block;
    }
</style>

<p class="image-gallery">
{% for file in site.static_files %}
{% if file.path contains include.folder and file.path contains 'image_gallery'%}
{% assign filenameparts = file.path | split: "/" %}
{% assign filename = filenameparts | last | replace: file.extname,"" %}
<a href="{{ file.path }}" title="{{ filename }}">
  <img src="{{ file.path }}" alt="{{ filename }}" title="{{ filename }}" /><span>{{ filename }}</span></a>{% endif %}
                                                    {% endfor %}
</p>
